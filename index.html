<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marca Mapa BR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
            <h1>Bem vindo!</h1>
        </header>

        <script src="scripts.js"></script>

        <div class="content">
            <section class="map">
                <div class='my-legend'>
                    <div class='legend-scale'>
                        <ul class='legend-labels'>
                            <li><span style='background:#89AE00;'></span>Norte</li>
                            <li><span style='background:#7DABFD;'></span>Nordeste</li>
                            <li><span style='background:#E6B32F;'></span>Sudeste</li>
                            <li><span style='background:#DC8600;'></span>Sul</li>
                            <li><span style='background:#E94335;'></span>Centro-Oeste</li>
                        </ul>
                    </div>
                </div>
            </section>
    
            <aside class="states-box">
                <div class="states-list">
                    <h2>Lista de estados brasileiros:</h2>
                    <ul id="statesList"></ul>
                </div>
            </aside>
        </div>      

        <footer>
            <h4>2022</h4>
        </footer>
    </main>

</body>
</html>
